<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mosaic images sample</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script type='module' src="index.js" async></script>
</head>

<body>
    <h2>Filled triangle</h2>
    <div id="canvas-container" style="width: 400px; height: 200px;">
        <canvas id="canvas-triangle" width=400 height=200>
    </div>
    
    <h2>Image with triangle pattern oriented horizontaly/verticaly</h2>
    <div style="width: 900; height: 280px;">
        <div id="canvas-container" style="width: 900px; height: 280px;">
            <canvas id="canvas-grid-triangle-horizontal" width=400 height=280></canvas>
            <canvas id="canvas-grid-triangle-vertical" width=400 height=280></canvas>
        </div>
    </div>
    
    <h2>Image with horizontal square pattern</h2>
    <div id="canvas-container" style="width: 400px; height: 280px;">
        <canvas id="canvas-grid-square-horizontal" width=400 height=280></canvas>
    </div>

    <h2>Image with square pattern rotated by 45Â°</h2>
    <div id="canvas-container" style="width: 400px; height: 280px;">
        <canvas id="canvas-grid-square-rotated-45" width=400 height=280></canvas>
    </div>
</body>

</html>
